# Motion open power swithc in time.
# MultipleSwitch OK
# 1 motion sensor OK
# Auto-off at time (in progress)
# Multiple motion sensor NOK (another file to test)
# Select Day must include : https://community.home-assistant.io/t/blueprint-conditions-with-week-day-selection/278881/4

blueprint:
  name: VK Motion-activated & time switch
  description: Turn on a switch when motion is detected.
  domain: automation
  source_url: https://github.com/viskor/HomeAssistantVK/blob/main/VKMotion-time-power.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    switch_target:
      name: switch
      selector:
        target:
          entity:
            domain: switch
    time1:
      name: time1
      selector:
        time:
    time2:
      name: time2
      selector:
        time:
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 180
      selector:
        number:
          min: 1
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"
  
condition:
  - condition: time
    after: !input time1
    before: !input time2
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun

action:
  - alias: "Turn on the switch"
    service: switch.turn_on
    target: !input switch_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the switch"
    service: switch.turn_off
    target: !input switch_target
